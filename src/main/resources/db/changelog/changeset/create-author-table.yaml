databaseChangeLog:
  - changeSet:
      id: create-author-table
      author: Hamzeh
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false